name: Disc-Self-Easy

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: Windows, Linux, Mac

    steps:
    - uses: discord/selfbotting@V1
    - name: Disc-Self-Easy
      uses: discord/self-bottingn@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install datetime
        pip install requests
        pip install time
    - name: Build package
      run: python -m build
